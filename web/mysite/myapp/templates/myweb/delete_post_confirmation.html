{% extends 'myweb/base.html' %}

{% block title %}
Delete Post
{% endblock %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete the post "{{ post.stuff_name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'your_post_history' %}">Cancel</a>
{% endblock %}
