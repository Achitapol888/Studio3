<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load static %}
    <link rel="icon" href="{% static 'images/test.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Block for additional CSS files -->
    {% block styles %}
    <style>
        .navbar-brand {
            margin: 0 auto; /* Center the logo */
        }
        .navbar {
            justify-content: center; /* Center the entire navbar */
        }
    </style>
    {% endblock %}
</head>

<body style="{% block background_style %}background: rgba(128, 128, 128, 0.5);{% endblock %}">
 <!-- Navbar -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#" id="navbarToggle">
            <img src="{% static 'images/test.png' %}" height="30" alt="Logo" loading="lazy" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <!-- Right-aligned button -->
            <a href="{% url 'login' %}" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white">เข้าสู่ระบบ</a>
        </div>
    </div>
</nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Include Bootstrap's JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Block for additional scripts -->
    {% block script %}
    {% endblock %}
</body>
</html>
