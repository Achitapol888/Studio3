<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load static %}
    <link rel="icon" href="{% static 'images/icon_website.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Block for additional CSS files -->
    {% block styles %}
    
    {% endblock %}
</head>

<body style="{% block background_style %}background: rgba(128, 128, 128, 0.5);{% endblock %}">
<!-- Navbar -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url "home" %}" id="navbarToggle">
            <img src="{% static 'images/logo.png' %}" height="30" alt="Logo" loading="lazy" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" id="aboutUsLink" href="#">About us</a></li>
                <li class="nav-item"><a class="nav-link" id="helpLink" href="#">Help</a></li>
                <li class="nav-item"><a class="nav-link" id="contactLink" href="#">Contact</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <span id="langTH" class="language-label text-primary" onclick="changeLanguage('th')" style="cursor: pointer;">TH</span>
                <div class="form-check form-switch mx-2">
                    <input class="form-check-input" type="checkbox" id="languageSwitch" onchange="toggleLanguage()" checked>
                </div>
                <span id="langENG" class="language-label text-secondary" onclick="changeLanguage('eng')" style="cursor: pointer;">ENG</span>
            </div>            
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    
    {% endblock %}
</div>

<!-- Include Bootstrap's JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Language switching script -->
<script>
    const language = {
        eng: {
            about: "About us",
            help: "Help",
            contact: "Contact"
        },
        th: {
            about: "เกี่ยวกับเรา",
            help: "ช่วยเหลือ",
            contact: "ติดต่อ"
        }
    };

    // Set the default language to Thai
    let currentLanguage = 'th';

    // Update language immediately on page load
    changeLanguage(currentLanguage);

    function toggleLanguage() {
        const switchElement = document.getElementById('languageSwitch');
        currentLanguage = switchElement.checked ? 'th' : 'eng';
        updateLanguageDisplay();
        changeLanguage(currentLanguage);
    }

    function changeLanguage(lang) {
        const aboutUsLink = document.getElementById('aboutUsLink');
        const helpLink = document.getElementById('helpLink');
        const contactLink = document.getElementById('contactLink');

        aboutUsLink.textContent = language[lang].about;
        helpLink.textContent = language[lang].help;
        contactLink.textContent = language[lang].contact;

        // Update language display
        updateLanguageDisplay();
    }

    function updateLanguageDisplay() {
        const langTH = document.getElementById('langTH');
        const langENG = document.getElementById('langENG');

        if (currentLanguage === 'th') {
            langTH.classList.add('text-primary');
            langTH.classList.remove('text-secondary');
            langENG.classList.add('text-secondary');
            langENG.classList.remove('text-primary');
        } else {
            langTH.classList.add('text-secondary');
            langTH.classList.remove('text-primary');
            langENG.classList.add('text-primary');
            langENG.classList.remove('text-secondary');
        }
    }
</script>

<!-- Block for additional scripts -->
{% block script %}
{% endblock %}
</body>
</html>
