{% extends 'myweb/base.html' %}

{% block title %}
Edit Receiver Post
{% endblock %}

{% block content %}
<h2>Edit Receiver Post</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
<a href="{% url 'home' %}">Cancel</a>
{% endblock %}
